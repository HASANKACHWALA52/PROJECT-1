<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
            <title>DOCUMENT</title>
    </head>
    <body>
        <label>ENTER NAME</label>
        <input type="text" placeholder="Eg:Jessica"><br><br>
        <label>ENTER PHONE NO . :</label>
        <input type="number" placeholder="Eg:987xx..."><br><br>
        <label>ENTER E-MAIL</label><br>
        <input type="email" placeholder="Eg:ABC@gmail.com"><br><br>
        <label>Enter password</label>
        <input type="password" placeholder="It should strong"><br><br>
        <label>Choose Subjects :</label>
        <input type="checkbox" name="Maths" value="Maths">Maths
        <input type="checkbox" name="English" value="English">English
        <input type="checkbox" name="Science" value="Science">Science
        <br><br>
        <label>Select Gender :</label>
        <input type="radio" name="Male" value="Male">Male</input>
        <input type="radio" name="Female" value="Female">Female</input>
        <br><br>
        <label>Select course :</label>
        <Select>
            <option>Frontend</option>
            <option>Backend</option>
            <option>Fullstack</option>
            <option>Mearnstack</option>
        </Select><br><br>
        <label>Enter Current Date :</label>
        <input type="date">
        <br><br>
        <label>Drag the file here :</label>
        <input type="file">
        <br><br><br>
        <label>Enter ur Feedback About Us :</label><br>
        <textarea cols="50" rows="10" placeholder="Enter here...">
</textarea>
<input type="submit" value="submit">
    </body>
</html>
